<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/spur.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="../js/chart-js-config.js"></script>

    <!-- cjko custom css  -->
    <link href="../css/cjko-css/code-quiz-style.css" rel="stylesheet" />

    <title>JavaScript Quiz</title>
  </head>
  <body>
    <div class="dash">
      <!-- common navbar creation  -->
      <div class="dash-nav dash-nav-dark" id="commonNavbar"></div>
      <div class="dash-app">
        <!-- common toolbar creation  -->
        <header class="dash-toolbar" id="commonToolbar"></header>

        <!-- main content  -->
        <main class="dash-content-fluid">
          <!-- banner parallax 1 -->
          <div class="bgimg-2">
            <div class="caption">
              <span class="border-message">JavaScript Quiz</span>
            </div>
          </div>

          <!-- content  -->
          <div class="container" style="padding-top: 5vh;">
            <div class="row dash-row">
              <!-- score area  -->
              <div class="col-sm-5">
                <div class="row-fluid">
                  <div class="card spur-card">
                    <div class="card-header bg-primary text-white">
                      <div class="spur-card-icon">
                        <i class="fas fa-image"></i><span id="timeText"> Time Left: 00:00</span> 
                      </div>
                      <div class="spur-card-title"></div>
                    </div>
                    <div class="card-body">
                      Keep track of score here.
                    </div>
                  </div>
                </div>
                <!-- charts  -->
                <div class="card spur-card">
                  <div class="card-header bg-primary text-white">
                    <div class="spur-card-icon">
                      <i class="fas fa-image"></i>
                    </div>
                    <div class="spur-card-title"></div>
                  </div>
                  <aside class="card-body spur-card-body-chart">
                    <canvas id="scoreChart"></canvas>
                  </aside>
                </div>
              </div>
              <!-- question area  -->
              <div class="col-sm-7">
                <div class="row-fluid">
                  <div class="card spur-card">
                    <div class="card-header">
                      <div class="spur-card-icon">
                        <i class="fas fa-image"></i>
                      </div>
                      <div class="spur-card-title" id="qTitle">Are you ready?</div>
                    </div>
                    <div class="card-body" id="qArea"></div>
                    <div class="card-body" id="btnArea"></div>
                  </div>
                </div>
                <!-- hint area  -->
                <div class="row-fluid">
                  <div class="card spur-card">
                    <div class="card-header bg-warning text-white" id="hint">
                      <div class="spur-card-icon" style="pointer-events: none;">
                        <i class="fas fa-image"></i>
                      </div>
                      <div class="spur-card-title" style="pointer-events: none;">Hint Section</div>
                    </div>
                    <div class="card-body" id="hintText">
                      Add a hint here.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/spur.js"></script>

    <!-- code quiz  -->
    <script src="../js/Code-Quiz-js/code-quiz.js"></script>

    <!-- cjko website self-build scripts -->
    <script src="../js/cjko-navbar.js" type="text/javascript"></script>
  </body>
</html>
