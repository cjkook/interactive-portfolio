<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700"
      rel="stylesheet"
    />
    <!-- moment js  -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
      rel="javascript"
    />
    <link rel="stylesheet" href="../css/spur.css" />
    <link rel="stylesheet" href="../css/cjko-css/day-planner-style.css" />
    <link href="../css/cjko-css/nav-style.css" rel="stylesheet" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <div class="dash">
      <!-- common navbar creation  -->
      <div class="dash-nav dash-nav-dark" id="commonNavbar"></div>
      <div class="dash-app">
        <!-- common toolbar creation  -->
        <header class="dash-toolbar" id="commonToolbar"></header>

        <!-- main content  -->
        <main class="dash-content-fluid">
          <div class="bgimg-1">
            <header class="jumbotron">
              <h1 class="display-3">Work Day Scheduler</h1>
              <p class="lead">
                A simple calendar app for scheduling your work day
              </p>
              <p id="currentDay" class="lead"></p>
            </header>
          </div>
          
          <div id="hourBlockArea" class="container">
            <!-- Timeblocks go here -->
             
          </div>
        </main>
      </div>
    </div>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/spur.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- day planner script  -->
    <script src="../js/Day-Planner-js/day-planner.js"></script>

    <!-- cjko website self-build scripts -->
    <script src="../js/cjko-navbar.js" type="text/javascript"></script>
  </body>
</html>
